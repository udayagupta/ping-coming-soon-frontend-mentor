<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Udaya Gupta">
  <meta name="description" content="Ping coming soon page, project by Frontend Mentor">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <div class="main-container">
    <header>
      <div>
        <img src="images/logo.svg" alt="Logo">
      </div>

      <div>
        <h1> <span class="fw-light">We are launching</span> soon!</h1>
        <p style="margin-top: 1rem;">Subscribe and get notified</p>
      </div>
    </header>

    <main>
      <form action="" novalidate="novalidate" onsubmit="return validateForm()">
        <input class="" type="email" id="email" placeholder="Your email address..." required>
        <span class="invalid-email hidden"><em>Please provide a valid email address</em></span>
        <button type="submit">Notify Me</button>
      </form>
      

      <div class="dashboard">
        <img src="images/illustration-dashboard.png" alt="Dashboard Image">
      </div>
    </main>

    <footer style="margin-top: 5rem;">
      <div class="socials">
        <p class="social facebook"><i class="fa-brands fa-facebook-f"></i></p>
        <p class="social twitter"><i class="fa-brands fa-twitter"></i></p>
        <p class="social instagram"><i class="fa-brands fa-instagram"></i></p>
      </div>

      <div class="copyright" >
        <p style="font-weight: 300; margin-top: 1rem">&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </footer>
  </div>

</body>
</html>
